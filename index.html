<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Distribution</title>

    <style>
        body {
            background-color: #02ccfe;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure at least 100% of the viewport height */
            margin: 0;
            padding: 20px;
        }

        form {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Stack items vertically on small screens */
            align-items: center; /* Center items horizontally */
        }

        input {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Take up the full width of the container */
            box-sizing: border-box; /* Include padding and border in the total width */
        }

        table {
            width: 100%; /* Take up the full width of the container */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        button {
            padding: 12px 24px;
            background-color: #0BDA51;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Take up the full width of the container */
            box-sizing: border-box; /* Include padding and border in the total width */
        }

        button:hover {
            background-color: #008000;
        }

        /* Add a media query for smaller screens */
        @media (max-width: 600px) {
            form {
                max-width: 80%; /* Limit the form width on smaller screens */
            }
        }
        .hidden {
        display: none;
        }
    </style>
</head>
<body>
    <form action="/process_data" method="post">
        <div>
            <label for="input_data">Enter Data (type or paste from excel, with or without % symbols):</label>
            <textarea id="input_data" name="input_data" required></textarea>
        </div>
        <button type="submit">Submit</button>
        <table>
            <tr>
                <td colspan="3">Note: This feature is currently not functional. The plot will default to CHEM 198 grading scheme. New features coming soon!</td>
            </tr>
            <tr>
                <th>Grade</th>
                <th>Min</th>
                <th>Max</th>
            </tr>

            {% for grade in ['F', 'D-', 'D', 'D+', 'C-', 'C', 'C+', 'B-', 'B', 'B+', 'A-', 'A', 'A+'] %}
                <tr>
                    <td>{{ grade }}</td>
                    <td><input type="number" step="0.01" name="{{ grade }}_min"></td>
                    <td><input type="number" step="0.01" name="{{ grade }}_max"></td>
                </tr>
            {% endfor %}
        </table>
        </div>

    </form>

</body>
</html>
